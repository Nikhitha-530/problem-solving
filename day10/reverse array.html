    <script>
        //  1. The sum of two elements in an array should be equal to 10 , and must return the numbers in array pairs.

            let arr=[1,2,1,3,5,6,3,6,4,7]
             res=[];
             num=10;
            for(i=0;i<arr.length;i++){
                
              for(j=i+1;j<arr.length;j++){
                
          if(arr[i]+arr[j]===num) {
            
            res.push([arr[i],arr[j]])
             break;
            
            }
            }
                    }
                console.log(res)

        // reverse of an array
        let array=[1,2,3,4,5]
        const rev=(array)=>{
            let res=[]
            for(i=array.length-1;i>=0;i--){
                res.push(array[i])
            }
            return res
        }
        console.log(rev(array));
        
        
    </script>
