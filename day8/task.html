<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // maximum value in array
        let arr=[9,3,2,5,6,10]
        max=arr[0]
        for(i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }
        }console.log(max);

        // sum of maximum and minimum values in array
        let arr1=[1,-2,3,4]
        max=arr1[0]
        min=arr1[0]
        for(i=0;i<arr1.length;i++){
            if(arr1[i]>max){
                max=arr1[i]
            }if(arr1[i]<min){
                min=arr1[i]
            }
        }console.log(max+min);

        // duplicate values in array
        let arr2=[1,2,1,3,2,4,5]
         res=[]
         dup=[]
         for(i=0;i<arr2.length;i++){
            if(!res.includes(arr2[i])){
                res.push(arr2[i])
            }else{
                dup.push(arr2[i])
            }
         }console.log(dup);
        

         

    </script>
</body>
</html>
