        // Given a string convert all the lowercase characters into uppercase and vice versa

         let str="NikHItha"
         res="";
         for(i of str){
            if(i==i.toUpperCase()){
                res+=i.toLowerCase();
            }else{
                res+=i.toUpperCase()
            }
         }
