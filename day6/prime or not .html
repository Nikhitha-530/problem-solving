<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=97231
        inc=false
        while(num!==0){
            digit=num%10
            fact=0
            for(i=2;i<digit;i++){
                if(digit%i==0){
                    fact++
                    break
                }
            }if(fact==0){
                inc=true
                break
            }num=Math.floor(num/10)
        }if(inc){
            console.log(true);
            
        }else{
            console.log(false);
            
        }
    </script>
</body>
</html>
