<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lengthofnumber(num){
            let length=0;
            while(num!=0){
                num=Math.floor(num/10);
                length++;
            }return length;
        }
        let number=1234567;
        console.log(lengthofnumber(number));
        
    </script>
</body>
</html>
