      // printing non fibonacci series and their sum

      let n = 10;
      let a = 0,
        b = 1,
        fib = a + b;
      let sum = 0;
      let result = "Non-Fibonacci numbers up to " + n + " are: ";

      for (let i = 1; i <= n; i++) {
        if (i === fib) {
          a = b;
          b = fib;
          fib = a + b;
        } else {
          sum += i;
          result += i + (i < n ? ", " : "");
        }
      }

      console.log(result);
      console.log("Sum of non-Fibonacci numbers up to " + n + " is: " + sum);
